<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Index page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" media="all" href="css/app.css">
  </head>

  <body class="bg-blue">
    <div class="out">
      <!-- HEADER content -->
      <header class="header">
        <div class="header__inner wrapper">
          <div class="logo">
            <img src="img/logo.png" alt="logo" class="logo__img">
            <div class="logo__text">
              <p>Neurobot<span>.trading</span></p>
              <p> Neural network forecasting</p>
            </div>
          </div>
          <input type="checkbox" id="burger-menu" class="hidden-menu">
          <label class="btn-menu" for="burger-menu">
            <span class="first"></span>
            <span class="second"></span>
            <span class="third"></span>
          </label>
          <div class="header-wrapper">
            <nav class="header-nav">
              <!-- begin breadcrumbs -->
              <ul class="menu">
                <li class="menu__item">
                  <a href="#">Forecasts</a>
                </li>
                <li class="menu__item">
                  <a href="#">Tokens</a>
                </li>
                <li class="menu__item">
                  <a href="#">About</a>
                </li>
                <li class="menu__item">
                  <a href="#">Log In</a>
                </li>
              </ul>
              <!-- end breadcrumbs -->
            </nav>
            <div class="header-right">
              <button class="btn">Sign Up</button>
              <div class="lang">
                <button class="lang-btn lang__current">Eng</button>
                <ul class="lang-list">
                  <li class="lang-list__item"><a class="lang__link" href="#">Рус</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </header>
      <!-- END content -->
      <!--HEADER ROBOT block-->
      <div class="robot-wrapper wrapper">
        <div class="robot">
          <div class="robot__img"></div>
        </div>
      </div>
      <!-- END HEADER ROBOT BLOCK -->
      <div class="preview-wrapper wrapper">
        <div class="preview">
          <h1 class="preview__title">Forecasting Exchange Rates</h1>
          <h2 class="preview__subtitle">
            <p>of Cryptocurrencies </p>
            <p>by Neural Network Algorithm</p>
          </h2>
          <button class="btn_lg">Join Free For 3 Days</button>
        </div>
      </div>
      <!--HEADER VIDEO block -->
      <div class="wrapper">
        <div class="video-wrapper video">
          <video class="video__item" controls>
            <source src="../../video/videoplayback (1).mp4" type="video/mp4">
          </video>
        </div>
      </div>
      <!--HEADER END VIDEO block -->
    </div>
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>

</html>
